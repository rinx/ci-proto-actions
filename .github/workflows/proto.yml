name: build proto files
on:
  push:
    branches:
      - master
    # paths:
    #   - "apis/proto/**"

jobs:
  build:
    name: build all
    runs-on: ubuntu-latest
    steps:
      - run: apt-get update
      - run: apt-get install -y libprotobuf-dev libprotoc-dev protobuf-compiler
      - run: make
